<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My website description" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Eric Li</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-bar" id="header-placeholder">
        <script>
          fetch("components/header-bar.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("header-placeholder").innerHTML = html;
            })
            .catch((error) =>
              console.error("Error loading header-bar:", error)
            );
        </script>
      </div>

      <div class="home-box">
        <div class="home-background"></div>
        <div class="home-text-box">
          <div class="home-text">
            <h1>Eric Li</h1>
            <h3>U1 Student in Computer Science at McGill University</h3>
          </div>
          <a href="pages/about.html" class="header-button">Learn more >></a>
        </div>
      </div>

      <!-- <div class="blog-box">
        <h2>Latest Blog Posts</h2>
        <p>To be built</p>
        <a href="blog.html">See all blog posts</a>
      </div> -->

      <div class="projects-box">
        <h2>My Projects</h2>
        <p>To be built</p>
        <a href="pages/projects.html">See all projects</a>
      </div>

      <!-- Later on, this section should be gone and replaced with a reusable element (since it's used everywhere) -->
      <div class="contact-area" id="contact-placeholder">
        <script>
          fetch("components/contact-area.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("contact-placeholder").innerHTML = html;
            })
            .catch((error) =>
              console.error("Error loading contact-area:", error)
            );
        </script>
      </div>
    </div>
  </body>
</html>
