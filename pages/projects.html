<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="../styles/projects.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-bar" id="header-placeholder">
        <script>
          fetch("/components/header-bar.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("header-placeholder").innerHTML = html;
            })
            .catch((error) =>
              console.error("Error loading header-bar:", error)
            );
        </script>
      </div>

      <div class="projects-title">
        <h2>My Projects</h2>
      </div>
      <div class="projects-box">
        <div class="project-item" id="portfolio-webpage">
          <h4>Portfolio Website 1.0</h4>
          <p>
            Designed and developped a static personal portfolio website from
            scratch, the one you're on right now! Worked exclusively on Frontend
            using HTML, CSS and a tiny bit of Javascript.
          </p>
          <a href="/pages/projects/0.html" class="read-full-post-button"
            >Read Full Post >></a
          >
        </div>
      </div>

      <div class="contact-area" id="contact-placeholder">
        <script>
          fetch("/components/contact-area.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("contact-placeholder").innerHTML = html;
            })
            .catch((error) =>
              console.error("Error loading contact-area:", error)
            );
        </script>
      </div>
    </div>
  </body>
</html>
